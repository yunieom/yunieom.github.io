  <!-- contact -->
  <script>
   // contact
     $(document).ready(function() {
		emailjs.init("user_8OY8DNVQaBuxHD4WO6RQj");
        //"user_xxxxx"이 부분은 사용자마다 다르니 반드시 emailJS의 installation 화면을 확인
        $('button[name=submit]').click(function(){

          var templateParams = {
          //각 요소는 emailJS에서 설정한 템플릿과 동일한 명으로 작성!
                name: $('input[name=name]').val(),
                email : $('input[name=email]').val(),
                message : $('textarea[name=message]').val()
           				};


         emailjs.send('gmail', 'template_zd4l8yq', templateParams)
         //emailjs.send('service ID', 'template ID', 보낼 내용이 담긴 객체)
         	    .then(function(response) {
         	       console.log('SUCCESS!', response.status, response.text);
         	    }, function(error) {
         	       console.log('FAILED...', error);
         	    });

        });
	  });
  </script>

<section class="section section-on-footer" data-background="">

        <h2 class="section-title">Contact Me</h2>
        <p>If you’d like to chat about a project please fill in the form below and I’ll get back to you within 1-2 days.</p>
      </div>
      <div class="col-lg-8 mx-auto">

            <div class="col-12">

                placeholder="Type Message Here"></textarea>
            </div>
            <div class="col-lg-6 col-10 mx-auto">
              <button class="btn btn-primary w-100" name="submit" value="sendEmail">send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
